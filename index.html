<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="keyboard">
          <button id="clear" class="operator">C</button>
          <button id="backspace" class="operator">CE</button>
          <button id="%" class="operator">%</button>
          <button id="/" class="operator">&#247;</button>
          <button id="7" class="number">7</button>
          <button id="8" class="number">8</button>
          <button id="9" class="number">9</button>
          <button id="*" class="operator">x</button>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="-" class="operator">-</button>
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="+" class="operator">+</button>
          <button id="empty" class="operator"></button>
          <button id="0" class="number">0</button>
          <button id="empty" class="empty"></button>
          <button id="=" class="operator">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
